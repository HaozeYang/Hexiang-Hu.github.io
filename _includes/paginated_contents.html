{% for post in paginator.posts %}
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="author">
        <span class="date">{{ post.date | date: "%B %-d %Y" }}</span>
    </p>
    <div class="content preview">
        {% if post.content contains '<!--more-->' %}
            {{ post.content | split:'<!--more-->' | first }}
        {% else %}
            {{ post.content }}
        {% endif %}
    </div>
{% endfor %}
